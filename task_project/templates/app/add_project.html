{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5">
    <h2 class="text-center mb-4">新しいプロジェクトを追加</h2>

    <div class="row justify-content-center">
      <div class="col-md-4">
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}

          <!-- 🔽 登録ボタンだけを中央配置 -->
          <div class="text-center" style="margin-left: 100px;">
            <button type="submit" class="btn btn-primary">登録</button>
          </div>
        </form>

        <!-- 🔽 戻るボタンは登録の下に中央配置 -->
        <div class="mt-3 text-center" style="margin-left: 100px;">
          <a href="{% url 'app:project_list' %}" class="btn btn-secondary">戻る</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
