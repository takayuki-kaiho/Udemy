{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4" style="margin-left: -100px;">新しいタスクを更新</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 offset-md-2">
      <form method="post" class="text-center">
        {% csrf_token %}
        <div class="text-start">
          {{ form.as_p }}
        </div>
        <div class="mt-3">
          <button type="submit" class="btn btn-success" style="margin-left: -180px;">更新</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'app:task' project_id=project_id %}" class="btn btn-secondary" style="margin-left: -180px;">戻る</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
