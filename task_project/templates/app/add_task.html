{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2 class="mb-4 text-center" style="margin-left: -180px;">新しいタスクを追加</h2>
  <div class="row justify-content-center">
    <div class="col-md-6 offset-md-1">  <!-- ★offsetで少し右寄せ -->
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-primary" style="margin-left: -180px;">追加</button>
        </div>
      </form>
      <div class="mt-3 text-center">
        <a href="{% url 'app:task' project_id=project_id %}" class="btn btn-secondary" style="margin-left: -180px;">戻る</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
